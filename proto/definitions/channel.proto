syntax = "proto3";

option csharp_namespace = "PAIA.Gymize.Protobuf";

enum MessageType {
	MESSAGE_TYPE_UNSPECIFIED = 0;
	MESSAGE_TYPE_MESSAGE = 1;
	MESSAGE_TYPE_REQUEST = 2;
	MESSAGE_TYPE_RESPONSE = 3;
}

message Header {
	MessageType message_type = 1;
	string id = 2;
	bytes uuid = 3;
}

message Content {
	oneof data {
		bytes raw = 1;
		string text = 2;
	}
}

message Message {
	Header header = 1;
	Content content = 2;
}